{% extends 'base.html' %}

{% block titulo %}Serviços Ativos{% endblock %}

{% block conteudo %}
    <h1 class="text-success-emphasis my-5"><i class="bi bi-boxes"></i> Serviços Disponíveis</h1>

    <div class="row row-cols-1 row-cols-md-2 g-2">
        {% for servico in servicos_ativos.results %}
        <div class="col">
            <div class="card h-100 text-center shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ servico.servico_nome }}</h5>
                    <p class="card-text">Profissional: {{ servico.profissional_nome }}</p>
                    <a href="/agendamentos/" class="btn btn-success">Agendar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
