{% extends 'base.html' %}

{% block titulo %}Login{% endblock %}

{% block conteudo %}
<div class="container text-center mt-5">
    <h1 class="text-color text-center f700">Área do Profissional</h1>
    <p class="second-text-color">Logue fornecendo suas credenciais.</p>

    <div class="row row-cols-1 row-cols-md-3 g-2 my-5">
        <main class="form-signin w-100 m-auto" style="max-width: 350px;">
            <div class="card p-2 text-start">
                <form id="login-form" class="row g-3">

                    <div class="col-12">
                        <label for="login" class="form-label f600">Usuário*</label>
                        <input type="text" class="form-control py-3" name="login" id="login" placeholder="Login">
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label f600">Senha*</label>
                        <input type="password" class="form-control py-3" name="password" id="password"
                            placeholder="sua senha">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Login</button>
                    </div>
                </form>
            </div>

        </main>
    </div>
</div>

<script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        fetch('/api/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => { throw new Error(JSON.stringify(errorData)); });
                }
                return response.json();
            })
            .then(result => {
                console.log('Login efetuado:', result);
                alert('Login realizado com sucesso!');
                form.reset();
            })
            .catch(error => {
                console.error('Erro ao realizar o login:', error);
                alert('Erro ao realizar o login.');
                try {
                    const errorData = JSON.parse(error.message);
                    console.log('Detalhes do erro:', errorData);
                } catch (e) {
                    console.log('Erro ao realizar o login:', e);
                }
            });
    });
</script>
{% endblock %}
