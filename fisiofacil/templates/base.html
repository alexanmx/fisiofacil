<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Meu Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            /* background-image: linear-gradient(180deg, var(--bs-secondary-bg), var(--bs-body-bg) 100px, var(--bs-body-bg)); */
        }

        .container {
            max-width: 960px;
        }

        .pricing-header {
            max-width: 700px;
        }
    </style>
</head>

<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <span class="fs-4 fw-bold">FisioFácil</span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto fw-bold">
                    <a class="me-3 py-2 text-success-emphasis text-decoration-none" href="/">Home</a>
                    <a class="me-3 py-2 text-success-emphasis text-decoration-none" href="/servicos/">Serviços</a>
                    <a class="me-3 py-2 text-success-emphasis text-decoration-none" href="/contato/">Contato</a>
                    <a class="me-3 py-2 text-success-emphasis text-decoration-none"
                    href="/profissionais/">Profissionais</a>

                    <a class="me-3 py-2 text-success-emphasis text-decoration-none"
                    href="/profissionais/">Área do Profissional</a>

                    <a class="me-3 py-2 text-success-emphasis text-decoration-none btn btn-success"
                        href="/agendamentos/">Agendar Agora</a>
                </nav>
            </div>
        </header>

        <main>
            {% block conteudo %}{% endblock %}
        </main>

        <div class="container mt-5">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3 fw-bold">
                    <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Início</a></li>
                    <li class="nav-item"><a href="/profissionais/"
                            class="nav-link px-2 text-body-secondary">Profissionais</a></li>
                    <li class="nav-item"><a href="/servicos/" class="nav-link px-2 text-body-secondary">Serviços</a>
                    </li>
                    <li class="nav-item"><a href="/agendamentos/"
                            class="nav-link px-2 text-body-secondary">Agendamento</a></li>
                    <li class="nav-item"><a href="/contato/" class="nav-link px-2 text-body-secondary">Contato</a></li>
                </ul>
                <p class="text-center text-body-secondary">© 2025 Todos os Direitos Reservados</p>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
