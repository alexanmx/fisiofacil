{% load static %}

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioFácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="">

    <!-- se usuario estiver autenticado include menu2.html -->
    {% if not user.is_authenticated %}
    {% include 'menu_profissional.html' %}
    {% else %}
    {% include 'menu.html' %}
    {% endif %}

    <main>
        {% block conteudo %}{% endblock %}
    </main>

    <footer class="py-4 mt-auto">
        <p class="text-center second-text-color f600 my-0 py-0 small">© 2025 Todos os Direitos Reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script>
        // Obtém a URL atual
        const urlAtual = window.location.pathname;

        // Seleciona todos os links do menu
        const links = document.querySelectorAll('.nav-link');

        // Adiciona a classe 'active' ao link correspondente à rota atual
        links.forEach(link => {
            if (link.getAttribute('href') === urlAtual) {
                link.classList.add('active');
            }
        });

        // Adiciona a classe 'teste' ao header se a rota for '/servicos/' ou '/contato/'
        const header = document.querySelector('header');
        const body = document.querySelector('body');
        const main = document.querySelector('main');

        // se a rota for a home aplica a classe 'teste' ao header, se for servicos ou contatos, aplica a classe 'teste2' ou se for outras aplica a classe 'teste3'
        if (urlAtual === '/') {
            header.classList.add('menu-default');
        } else if (urlAtual === '/servicos/' || urlAtual === '/agendar/') {
            header.classList.add('menu-dark1');
        } else if (urlAtual === '/profissionais/') {
            header.classList.add('menu-dark1');
        } else if (urlAtual === '/contato/') {
            main.classList.add('diagonal-contato');
            header.classList.add('menu-dark1');
        } else {
            body.classList.add('dark');
            header.classList.add('menu-dark2');
        }
    </script>
</body>

</html>
