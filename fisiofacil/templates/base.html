{% load static %}

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioFácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="">

    <header id="main-header">
        <div class="container-lg px-0 mt-2">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">FísioFácil</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FísioFácil</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body" id="menu-container">
                            </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block conteudo %}{% endblock %}
    </main>

    <footer class="py-4 mt-auto">
        <p class="text-center second-text-color f600 my-0 py-0 small">© 2025 Todos os Direitos Reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

        <script>
            const menuClienteHTML = `
                <ul class="navbar-nav justify-content-end  justify-content-lg-start flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/servicos/">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contato/">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profissionais/">Profissionais</a>
                    </li>
                </ul>
                <div class="d-flex align-items-lg-center flex-column flex-lg-row text-start justify-content-start">
                    <a href="/login/" class="nav-link me-lg-3 my-2 my-lg-0">Área do Profissional</a>
                    <a href="/agendar/" class="btn btn-success my-2 my-lg-0 f600">Agendar Agora <i
                            class="bi bi-arrow-right"></i></a>
                </div>
            `;
        
            const menuProfissionalHTML = `
                <ul class="navbar-nav justify-content-end  justify-content-lg-start flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/adm/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adm/agendamentos/">Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adm/servicos/cadastrar/">Cadastro de Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adm/usuarios/cadastrar/">Cadastro de Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adm/permissoes/">Permissões de Usuários</a>
                    </li>
                </ul>
                <div class="d-flex align-items-lg-center flex-column flex-lg-row text-start justify-content-start">
                    <a href="/logout/" class="btn btn-danger my-2 my-lg-0 f600">Sair <i
                            class="bi bi-arrow-right"></i></a>
                </div>
            `;
        
            const accessToken = localStorage.getItem('accessToken');
            const menuContainer = document.getElementById('menu-container');
            const brandLink = document.querySelector('.navbar-brand');
        
            if (accessToken) {
                menuContainer.innerHTML = menuProfissionalHTML;
                brandLink.innerHTML = `FísioFácil<br><small class="brand-small">Área do Profissional</small>`;
        
                const logoutLink = document.querySelector('#menu-container a[href="/logout/"]');
                if (logoutLink) {
                    logoutLink.addEventListener('click', (event) => {
                        event.preventDefault();
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        window.location.href = '/'; // Redireciona para home (ou outra página)
                    });
                }
            } else {
                menuContainer.innerHTML = menuClienteHTML;
                brandLink.textContent = 'FísioFácil';
            }
        
            const urlAtual = window.location.pathname;
            const navLinks = document.querySelectorAll('#menu-container .nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === urlAtual) {
                    link.classList.add('active');
                }
            });
        
            const headerElement = document.querySelector('header');
            const body = document.querySelector('body');
            const main = document.querySelector('main');
        
            if (urlAtual === '/') {
                headerElement.classList.add('menu-default');
            } else if (urlAtual === '/servicos/' || urlAtual === '/agendar/') {
                headerElement.classList.add('menu-dark1');
            } else if (urlAtual === '/profissionais/') {
                headerElement.classList.add('menu-dark1');
            } else if (urlAtual === '/contato/') {
                main.classList.add('diagonal-contato');
                headerElement.classList.add('menu-dark1');
            } else {
                body.classList.add('dark');
                headerElement.classList.add('menu-dark2');
            }
        
            // Intercepta cliques em links para adicionar o cabeçalho Authorization
            document.addEventListener('click', function(event) {
                const target = event.target;
                if (target.tagName === 'A' && target.href) {
                    const href = target.getAttribute('href');
                    const protectedRoutes = ['/adm/', '/agendamentos/']; // Adicione outras rotas protegidas
                    if (protectedRoutes.includes(new URL(href, window.location.origin).pathname)) {
                        event.preventDefault(); // Impede a navegação padrão
                        if (accessToken) {
                            fetch(href, {
                                method: 'GET',
                                headers: {
                                    'Authorization': `Bearer ${accessToken}`
                                }
                            })
                            .then(response => {
                                if (response.ok) {
                                    window.location.href = href; // Navega se a requisição for bem-sucedida
                                } else {
                                    window.location.href = '/login/'; // Redireciona para login se falhar
                                }
                            })
                            .catch(error => {
                                console.error('Erro ao acessar ' + href + ':', error);
                                window.location.href = '/login/'; // Trata erros
                            });
                        } else {
                            window.location.href = '/login/'; // Redireciona se não houver token
                        }
                    }
                }
            });
        </script>
</body>

</html>
